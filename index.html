<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Shopping</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="bg-light">
  
    <section class="container-fluid cart-whole-container position-fixed  cart-display pb-5" style="top:0; left:0;bottom: 0; right: 0; z-index: 3;">
        <div class="cart-cross-icon-container d-flex justify-content-end py-4 "style="cursor: pointer;">
            <i class="fa-solid fa-xmark text-white fs-3 cross-icon" style=""></i>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <div class="container bg-light rounded-3" style="height: 85vh;overflow-y: scroll;">
                
                <div class="row">
                    <div class="col-12 mb-3  bg-white position-sticky rounded-3" style="top: 0px;">
                        <div class="d-flex justify-content-between align-items-center  p-3 rounded-3">
                            <div class="cart-total-btn-container">
                                <div class="cart-total-buy d-flex">

                                    <h4 class="p-0 m-0">$<span class="cart-total-amount">0</span></h4>
                                </div>
                            </div>
                            <div class="cart-buy-btn-container">
                                <div class="cart-buy">
                                    Buy
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="all-cart-whole-container">
                            
                        </div>
                    </div>
                  
                </div>
            </div>
        </div>
    </section>
    <section class="container-fluid product-show-whole-container">
            
    </section>
   
    <!--nav bar-->
    <section class="container-fluid nav-section">
        <div class="container">
            <nav class="row mt-3">

                    <div class="d-flex align-items-center justify-content-between">
                        <div class="logo-container  text-center">
                            <h3 class=" m-0 p-0" style="color: var(--text-btn-color);">My shop</h3>
                            <small class="text-black-50">feel free to buy</small>
                        </div>
                
                        <div class="form-row d-flex form-whole-container">  
                            <div class="cart-container position-relative " style="cursor: pointer;">
                                
                                    <i class="fa-solid fa-cart-shopping fs-4 mt-2 mx-3" style="color: var(--text-btn-color);"></i>
                                    <div class="badges badge-display"></div>
                               
                            </div>
                          
                            <div class="position-relative d-none d-md-block">
                                <input type="text" placeholder="search" id="search"class="form-control" style="padding-left: 30px; width: 150px;">
                                <span class="search-icon"><i class="fa-solid fa-magnifying-glass text-black-50"></i></span>
                            </div>
                            <div class="mx-2 d-none d-md-block">
                                <select name="" id="catogory" class="form-control">
                                    <option value="All catogory">All catogory</option>
                                    <option value="electronics">electronics</option>
                                    <option value="jewelery">jewelery</option>
                                    <option value="men's clothing">All men's clothing</option>
                                    <option value="women's clothing">women's clothing</option>
                                </select>
                            </div>
                        </div> 
                    </div>
                   
                </div>
            </nav>
        </div>
    </section>

                            <div class="position-relative">

                                </select>
                            </div>
                        </div> 

                    </div>
                </div>
            </div>
        </div>
    </section>
